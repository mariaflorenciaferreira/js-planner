    <main>
        <div class="contenedorUsuario">

            <!-- fondo formulario usuario -->

            <div class="cajaUsuario">
                <div class="logIn">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para poder acceder</p>
                
                    
                    <button id="botonInicioSesion">Iniciar Sesión</button>
                </div>

                <div class="register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para poder acceder</p>
                    
                    <button id="botonRegistrarse"> Registrarse</button>
                </div>
            </div>


            <!-- formularios usuario -->
            <div class="contenedorLogin-register" id="contenedorLogin-register">

                <!-- formulario ingreso -->
                    <form action="" onSubmit='this.reset()' class="formLogin" id="formLogin">
                    <h2>Iniciar sesión</h2>
                   
                    
                   
                    <input type="text" name="mail"  placeholder="Correo electrónico" onchange="handleForm(event)">                   
                    <input type="password" name="contraseña" placeholder="Contraseña" onchange="handleForm(event)">

                    <button type="button" class="botonForms" id="logInButton"> Iniciar sesión</button>

                    </form>

                <!-- formulario registro -->

                <form action="" onSubmit='this.reset()' class="formRegister" id="formRegister">

                    <h2>Registrarse</h2>

                    <input type="text"  name= "name"  placeholder="Nombre" onchange="handleForm(event)">
                    <input type="text" name="apellido"  placeholder="Apellido" onchange="handleForm(event)">
                    <input type="text" name="mail" placeholder="Correo electrónico" onchange="handleForm(event)">                   
                    <input type="password" name="contraseña" placeholder="Contraseña" onchange="handleForm(event)">

                    <button class="botonForms" id="registerButton">Registrarse</button>


                </form>
            </div>

            


        </div>
