        </div>
      </div>
    </nav>
  </header>

  <main>
        
    <!--planner -->
    <div class="bloqueUno">
        <div class=bloqueFecha>

          <!-- fecha del día -->

          <div class="fechaLeft" > 

            
          <div class="fechaNumero" id="numero"> </div>
          <div class="fechaMes" id="mes"> </div>
          <div class="fechaAño" id="año"></div></div>
          <div class="fechaCenter" id="diaSemana"> </div>



          <!-- buscador del clima  -->

          <div class="bloqueClima">  

            <div class="search-form">
              <form id="search-form">
                <div class="searchbox">
                  <input type="text" autocomplete="off" placeholder="Buscar tu ciudad" class="search" id="searchbox" />
                </div>
              </form>
            </div>
            <div class="weather-card" id="card">
              <div class="city" id="city"></div>
              <div class="date" id="date"></div>
              <div class="temperature">
                <img src="./img/thermometer.png" class="temp-img" id="temp-img" />
                <div class="temp" id="temp"></div>
              </div>
              <div class="weather" id="weather"></div>
              <div class="range" id="range"></div>
            </div>
          </div>
            


        </div>

        <!-- formulario ingreso tareas -->

        <div class="nuevaTarea">
          
          <form id="formTareas" class="nuevaTarea" method="post" onsubmit="addNewTask(event)" onsubmit="tareasIngresadas(event)">

            <div > 
              <input type="text"  placeholder="Ingresar nueva tarea" autocomplete="off" name="ingresoNuevaTarea" id="ingresoTarea"
              class="campoTareas" />

              <button type="submit" class="addButton addTaskButton " id="taskButton " >+</button>

           
            </div>
 
          </form>

         
        </div>


      <!-- listado tareas ingresadas -->

      <div class="listadoTareas" id="contenedorTareas"> </div>
       


    </div>

    <!-- formulario ingreso cumpleaños -->

    <div class="bloqueDos">

      <form id="formCumpleaños" class="cumpleaños" method="post" onsubmit="addNewBirthday(event)">

        <div > 
          <h2 class="tituloCumpleaños">RECORDATORIO CUMPLEAÑOS</h2>
          <input type="text"  placeholder="Ingresar nombre de quien cumple años" autocomplete="off" name="ingresoCumpleaños" id="ingresoCumpleaños"/>

          <button type="submit" class="addButton" >+</button>

        </div>

      <!-- listado cumpleaños -->

      <div class="listadoCumpleaños" id="contenedorCumpleaños">

      </div>
        
    </div>

    


   </main>
