         <form class="d-flex">
            <input type="button" id="botonenviar" value="Ingresar" class="navBar__button" id="botonIngresar">

          </form>
        
        </div>
      </div>
    </nav>



  </header>

  <div id="formularioRegistro" style="display:none">
    <form method="post" id="formdata">

      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" required="required">

      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" required="required">
      
      <label for="email">Email: </label>
      <input type="text" name="email" id="email" required="required">

      <label for="password">Contraseña: </label>
      <input type="text" name="password" id="password" required="required">



    </form>


      
  </div>

  <main>

    

    <div class="bloque1">
        <div class=bloque1__fecha>

          <!-- fecha del día -->

          <div class="bloque1__fechaLeft" > 

            
          <div class="fecha__numero" id="numero"> </div>
          <div class="fecha__mes" id="mes"> </div>
          <div class="fecha__año" id="año"></div></div>
          <div class="bloque1__fechaCenter" id="diaSemana"> </div>
          <div class="bloque1__clima">  API CLIMA</div>

        </div>

        <div class="nuevaTarea">

          <!-- formulario ingreso tareas -->
          <form id="formTareas" class="nuevaTarea" method="post" onsubmit="addNewTask(event)">

            <div class="nuevaTarea__control" > 
              <input type="text"  placeholder="Ingresar nueva tarea" autocomplete="off" name="ingresoNuevaTarea" id="ingresoTarea"/>

              <button type="submit" class="addTaskButton addButton" id="taskButton " >+</button>

           


            </div>



            <div class="nuevaTarea__control">
    
             <button class="nuevaTarea__ordenar" type="button"> ordenar tareas</button> 
            </div>
            


          </form>

         
        </div>

        <div class="listadoTareas" id="contenedorTareas">
          
          <!-- listado tareas ingresadas -->
        
          

        </div>
       


    </div>

    <div class="bloque2">

      <!-- formulario ingreso cumpleaños -->
      <form id="formCumpleaños" class="cumpleaños" method="post" onsubmit="addNewBirthday(event)">

        <div class="nuevaTarea__control" > 
          <input type="text"  placeholder="Ingresar nombre de quien cumple años" autocomplete="off" name="ingresoCumpleaños" id="ingresoCumpleaños"/>

          <button type="submit" class="addBirthdayButton addButton" >+</button>

       

        </div>

        <div class="listadoCumpleaños" id="contenedorCumpleaños">
          
          <!-- listado cumpleaños -->
        
          

        </div>


      

        
    </div>

    

    

   


   </main>
